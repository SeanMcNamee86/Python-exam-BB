<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and reg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-around">

        <div class="card align-content-around" style="width: 18rem;">
            <div class="card-body bg-primary">
                <h5 class="card-title text text-center">Register</h5>

                <form action="/register" method="post">

                    <label>First Name:</label>
                    <input type="text" name="first_name">
                    <label>Last Name:</label>
                    <input type="text" name="last_name">
                    <label>Your email:</label>
                    <input type="text" name="email">
                    <label>password:</label>
                    <input type="password" name="pw">
                    <label>confirm password:</label>
                    <input type="password" name="confirm_pw">

                    <button>Submit</button>
                </form>

            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body bg-primary">
                <h5 class="card-title text text-center">Login</h5>
                <form action="/login" method="post">
                    <label>Username(email):</label>
                    <input type="text" name="email">
                    <label>Password:</label>
                    <input type="password" name="pw">
                    <button>Submit</button>
                </form>
            </div>
        </div>

    </div>
    <div class="container justify-content-center">
        <div class="col-12">
            {% with messages2 = get_flashed_messages() %}
            {% if messages2 %}
            {% for message in messages2 %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>

</html>
