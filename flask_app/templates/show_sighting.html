<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sighting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body bg-primary">
              <h5 class="card-title text text-center">User Page</h5>
                <label>Name: {{sighting.location}}</label>
                <br>
                <label>Description: {{sighting.description}}</label>
                <br>
                <label>Number of sasquatches: {{sighting.num_sighted}}</label>
                <br>
                <label>Date Sighted: {{sighting.date_sighted}}</label>
                <label>Sighted By: {{sighting.user.full_name}}</label>
                <label>Skeptics:</label>
                {%for skeptic in sighting.skeptics %}
                {{skeptic.full_name}}
                <br>
                {% endfor %}
            </div>
            
            <a href="/dashboard">Return to dashboard</a>
            <a href="/logout">Logout</a>
                {% if is_skeptic %}
                <a href="/skeptic/{{sighting.id}}/{{session['user_id']}}/delete">Im a believer</a>
                {% else %}
                <a href="/skeptic/{{sighting.id}}/{{session['user_id']}}">Im skeptical</a>
                {% endif %}
          </div>
        </div>
    </div>
</body>
</html>
