<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sighting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body bg-primary">
                <h5 class="card-title text text-center">New Sighting</h5>
                <form action="/sighting/{{sighting.id}}/update/process" method="post">
                    <label>Location:</label>
                    <input type="text" name="location" value="{{sighting.location}}">
                    <label>What Happened:</label>
                    <input type="text" name="description" value="{{sighting.description}}">
                    <label>number of sasquatches:</label>
                    <input type="number" name="num_sighted" value="{{sighting.num_sighted}}">
                    <label>Date Sighted:</label>
                    <input type="date" name="date_sighted" value="{{sighting.date_sighted}}">
                    <button>Submit</button>
                </form>
                <a href="/dashboard" style="color: white">Return to dashboard</a>
                <a href="/logout" style="color: white">Logout</a>
                {% with messages2 = get_flashed_messages() %}
                {% if messages2 %}
                {% for message in messages2 %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
    </div>
</body>

</html>
